<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" ng-app="Video System">
<head>
    <meta charset="utf-8" />
    <title>Video System</title>
    <style>
        
        label, input {
            display: block;
        }

        #allMovies {
            margin-left: 46%;
            position: relative;
            bottom: 600px;
        }

        #allMovies div {
            position: relative;
            right: 140px;
        }

        #comments {
            position: relative;
            left: 40px;
        }

        td {
            border: solid black 1px;
            text-align: center;
            width: 200px;
        }

    </style>
</head>
<body ng-controller="MoviesController">

    <form name="addMovieForm">
        <h1>Add movie</h1>
        <label>
            Title*:
            <input type="text" name="title" ng-model="movie.title" placeholder="title..." required />
        </label>
        <div role="alert">
            <span class="error" ng-show="addMovieForm.title.$error.required">Required!</span>
        </div>
        <label>
            Picture url*:
            <input type="text" name="picture" ng-model="movie.picture" placeholder="picture..." required/>
        </label>
        <div role="alert">
            <span class="error" ng-show="addMovieForm.picture.$error.required">Required!</span>
        </div>
        <label>
            Length:
            <input type="text" ng-model="movie.length" placeholder="length..." />
        </label>
        <label>
            Category*:
            <input type="text" name="category" ng-model="movie.category" placeholder="category..." required/>
        </label>
        <div role="alert">
            <span class="error" ng-show="addMovieForm.category.$error.required">Required!</span>
        </div>
        <label>
            Subscribers count:
            <input type="text" ng-model="movie.subscribersCount" placeholder="subsCount..." />
        </label>
        <label>
            Date:
            <input type="text" ng-model="movie.date" placeholder="date..." />
        </label>
        <label>
            HaveSubtitels:
            <input type="text" ng-model="movie.subtitles" placeholder="subtitles..." />
        </label>
        <label>Comments:</label>
        <div id="comments">
            <label>Username</label>
            <input type="text" ng-model="comments.username" placeholder="username..." />
            <label>Content</label>
            <input type="text" ng-model="comments.content" placeholder="content..." />
            <label>Date of comment</label>
            <input type="text" ng-model="comments.date" placeholder="date..." />
            <label>Likes</label>
            <input type="text" ng-model="comments.likes" placeholder="likes..." />
            <label>WebsiteUrl</label>
            <input type="text" ng-model="comments.websiteUrl" placeholder="websiteUrl..." />
        </div>
        <input type="submit" value="submit" ng-click="clicked()" />
    </form>

    <form id="allMovies">
        <h2>All Movies</h2>
        <div ng-bind-html="htmlSnippet"></div>
    </form>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
