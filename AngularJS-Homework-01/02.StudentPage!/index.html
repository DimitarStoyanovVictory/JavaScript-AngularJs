<!DOCTYPE html>
<html ng-app="Intro Angular Homework">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Seed</title>
</head>
<body ng-controller="Controller">
<h1>Angular Seed</h1>
<div id="input">
    
    <label for="nameInput">Name: </label>
    <input type="text" id="nameInput" ng-model="person.name"/><br/>
    <label for="photoInput">Photo: </label>
    <input type="text" id="photoInput" ng-model="person.photo"/><br/>
    <label for="gradeInput">Grade: </label>
    <input type="text" id="gradeInput" ng-model="person.grade"/><br/>
    <label for="schoolInput">School: </label>
    <input type="text" id="schoolInput" ng-model="person.school"/><br/>
    <label for="teacherInput">Teacher: </label>
    <input type="text" id="teacherInput" ng-model="person.teacher"/><br/>

</div>
<div id="info">
    <p>name: {{person.name}}</p>
    <p>photo: <img ng-src="{{person.photo}}" alt=""/></p>
    <p>grade: {{person.grade}}</p>
    <p>school: {{person.school}}</p>
    <p>teacher: {{person.teacher}}</p>
</div>
</body>

<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>

</html>
